<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EmployeeSignIn</title>
    <link rel="stylesheet" href="/css/EmployeeLoginStyleSheet.css">
</head>
<body>
<form action="EmployeeLogin" method="post">
    <div class="container">
        <div class="UserName">
            <input type="text" name="userName" id="userName" placeholder="Please inter user name">
        </div>
        <div class="password">
            <input type="password" name="password" id="password" placeholder="Please inter password">
        </div>
        <div class="login">
            <button type="submit" onclick="checkFieldInEmployeeLogin()">Login</button>
        </div>
    </div>
</form>


<a href="#" name="signup" >Create account</a>
<script src="script/Scripts.js"></script>
</body>
</html>
