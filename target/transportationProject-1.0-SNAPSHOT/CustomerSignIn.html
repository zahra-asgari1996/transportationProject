<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="SignInStyleSheet.css">
</head>

<body>

<form action="signInCustomer" style="border:1px solid #ccc" method="get">
    <div class="container">
        <h1>Sign In</h1>
        <p>Please fill in this form to Sign in your account.</p>
        <hr>

        <label for="userName"><b>User Name</b></label><br>
        <input type="text" placeholder="Enter User Name" id="userName" name="userName" required><br>

        <label for="pass"><b>Password</b></label><br>
        <input type="password" placeholder="Enter Password" id="pass" name="pass" required><br>
        <input type="checkbox" onclick="showPassword()">Show Password

    </div>

        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign In</button>
        </div>

</form>

<script src="Scripts.js"></script>
</body>
</html>
