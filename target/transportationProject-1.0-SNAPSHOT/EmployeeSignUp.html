<!DOCTYPE html>
<html>
<head>
    <title>Employee Sign Up</title>
    <link rel="script" href="css/EmployeeSignUpStyleSheet.css">
</head>

<body>

<div class="container">
    <div class="hero-image">
        <div class="hero-text">
            <h2 style="font-size:30px">Sign Up Form</h2>
            <h3>Please fill information to sign up !</h3>
        </div>
    </div>
    <form method="post" action="EmployeeSignUp" onsubmit="return Check()">
        <div class="signupForm">

            <!--        <label for="userName">User Name:<br></label>-->
            <input type="text" id="userName" name="userName" placeholder="User name" required><br><br>

            <!--        <label for="name">Name:<br></label>-->
            <input type="text" id="name" name="name" placeholder="Name" required><br><br>

            <!--        <label for="lname">Last Name:<br></label>-->
            <input type="text" id="lname" name="lname" placeholder="Last Name" required><br><br>

            <!--        <label for="email">Email:<br></label>-->
            <input type="email" id="email" name="email" placeholder="Email" required><br><br>

            <!--        //<label for="pass">Password:<br></label>-->
                <input type="password" id="pass" name="pass" placeholder="Password" required><br><br>

            <!--        <label for="phone">Phone Number:<br></label>-->
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required><br><br>

        </div>

        <div class="address">
            <!--        <label for="province">Country :<br></label>-->
            <select name="province" id="province" onchange="ChangeCityList()">
                <option value="">-- province--</option>
                <option value="teh">Tehran</option>
                <option value="Az">Azarbayjan Shargi</option>
                <option value="Azg">Azarbayjan Gharbi</option>
                <option value="Al">Alborz</option>
                <option value="esf">Esfahan</option>
                <option value="fa">Fars</option>
                <option value="maz">Mazandaran</option>
                <option value="zan">Zanjan</option>
            </select>

            <select id="city" name="city"></select><br><br>

            <!--        <label for="address">Address :<br></label>-->
            <input type="text" id="address" name="address" placeholder="Address" required> <br><br>

        </div>

        <div class="gender">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>

        <div class="button" id="btn">
            <br><input type="submit" id="submit" name="submit " value="Sign Up"><br>
        </div>
        <div class="reset">
            <input type="reset" id="reset" name="reset" value="Reset">
        </div>
        </form>


</div>


<script src="script/ManagerScript.js"></script>
</body>
</html>
