<!DOCTYPE html>
<html >
<head>
    <title>SignUp</title>
    <link rel="stylesheet" href="../css/SignUpStyleSheet.css">
</head>

<body>

<form method="post" action="signUpCustomer" onsubmit="return Check()" >
    <div class="signupForm">

<!--        <label for="userName">User Name:<br></label>-->
        <input type="text" id="userName" name="userName" placeholder="User name"><br><br>

<!--        <label for="name">Name:<br></label>-->
        <input type="text" id="name" name="name" placeholder="Name "><br><br>

<!--        <label for="lname">Last Name:<br></label>-->
        <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>

<!--        <label for="email">Email:<br></label>-->
        <input type="email" id="email" name="email" placeholder="Email"><br><br>

<!--        //<label for="pass">Password:<br></label>-->
        <div class="pass">
        <input type="password" id="pass" name="pass" placeholder="Password"><br><br>
        </div>
        <div class="hide">"Must contain at least one number and<br>
            one uppercase and lowercase letter,<br>
            and at least 8 or more characters"</div>

<!--        <label for="phone">Phone Number:<br></label>-->
        <input type="tel" id="phone" name="phone" placeholder="Phone Number"><br><br>

    </div>

    <div class="address" >
<!--        <label for="province">Country :<br></label>-->
        <select name="province" id="province" onchange="ChangeCityList()">
            <option value="">-- province--</option>
            <option value="teh">Tehran</option>
            <option value="Az">Azarbayjan Shargi</option>
            <option value="Azg">Azarbayjan Gharbi</option>
            <option value="Al">Alborz</option>
            <option value="esf">Esfahan</option>
            <option value="fa">Fars</option>
            <option value="maz">Mazandaran</option>
            <option value="zan">Zanjan</option>
        </select>

        <select id="city" name="city"></select><br><br>

<!--        <label for="address">Address :<br></label>-->
        <input type="text" id="address" name="address" placeholder="Address"><br><br>

    </div>

    <div class="gender">
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
    </div>

    <div class="button" id="btn">
        <br><input type="submit" id="submit" name="submit " value="Sign Up" ><br>
    </div>
    <div class="reset" >
        <input type="reset" id="reset" name="reset" value="Reset">
    </div>

    <div class="signin" id="iHaveAccount">
        <a href="../CustomerSignIn.html">I have an account </a>
    </div>



</form>
<div class="hero-image">
    <div class="hero-text">
        <h1 style="font-size:50px">Sign Up Form</h1>
        <h3>Please fill information to sign up !</h3>
    </div>
</div>

<script src="../script/Scripts.js"></script>

</body>
</html>
