<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EmployeeSignIn</title>
    <link rel="stylesheet" href="css/ManagerLoginStyleSheet.css">
</head>
<body>
<form action="ManagerLogin" method="post">
    <div class="container">
        <h2>Login</h2>
        <div class="UserName">
            <input type="text" name="userName" id="userName" placeholder="Username" required><br><br>
        </div>
        <div class="password">
            <input type="password" name="password" id="password" placeholder="password" required><br><br>
        </div>
        <div class="login">
            <button type="submit">Login</button>
        </div>
    </div>
</form>
</body>
</html>
