<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="signInCustomer" >
    <div class="signInCustomer">
        <label for="userName">User Name:<br></label>
        <input type="text" id="userName" name="userName"><br>
        <label for="pass">Password:<br></label>
        <input type="password" id="pass" name="pass"><br>

    <div class="signIn">
        <input type="submit" id="signin" name="signin " value="Sign In"><br>
    </div>
</form>
</body>
