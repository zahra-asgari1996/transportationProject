<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styleSheet.css">
</head>

<body>
<form method="post" action="signUpCustomer" onsubmit="return CheckPassword()" >
    <div class="signupForm">

        <label for="userName">User Name:<br></label>
        <input type="text" id="userName" name="userName"><br>

        <label for="name">Name:<br></label>
        <input type="text" id="name" name="name"><br>

        <label for="lname">Last Name:<br></label>
        <input type="text" id="lname" name="lname"><br>

        <label for="email">Email:<br></label>
        <input type="email" id="email" name="email"><br>

        <label for="pass">Password:<br></label>
        <input type="password" id="pass" name="pass"><br>

        <label for="phone">Phone Number:<br></label>
        <input type="number" id="phone" name="phone"><br>

    </div>

    <div class="address">
        <label for="province">Country :<br></label>
        <select name="province" id="province" onchange="ChangeCityList()">
            <option value="">-- province--</option>
            <option value="teh">Tehran</option>
            <option value="Az">Azarbayjan Shargi</option>
            <option value="esf">Esfahan</option>
        </select>

        <select id="city" name="city"></select>

        <label for="address">Address :<br></label>
        <input type="text" id="address" name="address"><br>

    </div>

    <div class="gender">
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
    </div>

    <div class="submit">
        <input type="submit" id="submit" name="submit " value="Sign Up" ><br>
    </div>

    <div class="reset">
        <input type="reset" id="reset" name="reset" value="Reset"><br>
    </div>

    <div class="signin">
        <a href="CustomerSignIn.html">I have an account ! </a>
    </div>

</form>

<script src="Scripts.js"></script>

</body>
</html>
